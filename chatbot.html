<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link href="css/stylesheet.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.9.3/dist/html2pdf.min.js"></script>
  <style>
    body, html {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 93%;
      max-height: 93vh;
    }

    #response {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #1e1e1e;
      border-radius: 16px;
      margin: 16px;
      display: flex;
      flex-direction: column;
    }

    .input-container {
      display: flex;
      padding: 16px;
      background-color: #1e1e1e;
    }

    textarea {
      flex-grow: 1;
      background-color: #2e2e2e;
      color: #ffffff;
      border: none;
      border-radius: 24px;
      padding: 12px 16px;
      resize: none;
    }

    button {
      background-color: #bb86fc;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      margin-left: 12px;
      font-size: 16px;
      color: #000000;
    }

    button:hover {
      background-color: #d4a9ff;
    }

    .chat-bubble {
      display: inline-block;
      max-width: 75%;
      padding: 8px 18px;
      margin-bottom: 8px;
      border-radius: 16px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user-message {
      background-color: #bb86fc;
      color: #000000;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #2e2e2e;
      color: #ffffff;
      align-self: flex-start;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .input-container {
        flex-direction: column;
        padding: 8px;
      }

      textarea {
        width: 100%;
        margin-bottom: 8px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }
    }
}

  </style>
</head>
<body>
  <nav class = "topmenu"><!--The primary navigation for the page -->
	  <a href="homepage.html"><strong>Home</strong></a>
	  <a href="chatbot.html"><strong>Chatbot</strong></a>
  </nav>
  <div class="chat-container">
    <div id="response" class="markdown-body"></div>
    <div class="input-container">
      <textarea id="user-input" placeholder="Ask something about laptops..." rows="1" disabled></textarea>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const inputField = document.getElementById('user-input');
    const sendButton = document.getElementById('send-btn');
    const responseDiv = document.getElementById('response');

    // Enable the input field and button
    inputField.removeAttribute('disabled');
    sendButton.removeAttribute('disabled');

    function sendMessage() {
      const userInput = inputField.value.trim();
      if (!userInput) return;

      responseDiv.innerHTML += `<div class="chat-bubble user-message">üßë‚Äçüíª ${userInput}</div>`;
      inputField.value = '';
      responseDiv.innerHTML += '<div class="chat-bubble bot-message">ü§ñ Thinking...</div>';

      inputField.disabled = true;
      sendButton.disabled = true;

      fetch('http://localhost:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: userInput })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Server error: ' + response.status);
        }
        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let result = '';

        function read() {
          reader.read().then(({ value, done }) => {
            if (done) {
              inputField.disabled = false;
              sendButton.disabled = false;
              return;
            }
            result += decoder.decode(value);
            responseDiv.lastChild.innerHTML = marked.parse(result);
            read();
          });
        }
        read();
      })
      .catch(error => {
        responseDiv.innerHTML += `<div class="chat-bubble bot-message">‚ùó Error: ${error.message}</div>`;
        inputField.disabled = false;
        sendButton.disabled = false;
      });
    }

    sendButton.addEventListener('click', sendMessage);
    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  });
</script>
</body>
</html>
